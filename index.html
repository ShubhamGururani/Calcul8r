<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul8r</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="calculator-wrapper">
    <div id="display-screen">
        <p id='mini-display'></p>
        <br>
        <p id="display"></p>
    </div>
    <div id="buttons-wrapper">
        <div class="button" data-val="d">clear</div>
        <div class="button" data-val="b">delete</div>
        <div class="button" data-val="cr">cuberoot(x)</div>
        <div class="button" data-val="%">%</div>
        <div class="button" data-val="i">1/x</div>
        <div class="button" data-val="s">x2</div>
        <div class="button" data-val="r">root(x)</div>
        <div class="button" data-val="/">/</div>
        <div class="button" data-val='7'>7</div>
        <div class="button" data-val='8'>8</div>
        <div class="button" data-val='9'>9</div>
        <div class="button" data-val="*">*</div>
        <div class="button" data-val='4'>4</div>
        <div class="button" data-val='5'>5</div>
        <div class="button" data-val='6'>6</div>
        <div class="button" data-val="+">+</div>
        <div class="button" data-val='1'>1</div>
        <div class="button" data-val="2">2</div>
        <div class="button" data-val='3'>3</div>
        <div class="button" data-val='-'>-</div>
        <div class="button" data-val='pm'>+/-</div>
        <div class="button" data-val='0'>0</div>
        <div class="button" data-val='.'>.</div>
        <div class="button" data-val='='>=</div>
    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
